<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipeLvl2)="selectedRecipeLvl3 = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="(selectedRecipeLvl3); else infoText"
      [displayedRecipe]="selectedRecipeLvl3"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe!</p>
    </ng-template>
  </div>
</div>
